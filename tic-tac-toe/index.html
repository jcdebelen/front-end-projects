<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/tictactoe.png" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="main">
      <section id="maingame">
          <div id="score">
            <div id="xScorediv">
              <h2>âœ–</h2>
              <span id="xScore">-</span>
            </div>
            <div id="oScorediv">
              <h2>O</h2>
              <span id="oScore">-</span>
            </div>
          </div>
        <h2 id="player"><span id="turn"></span>turn</h2>
        <h2 id="congrats"></h2>
        <div id="cover">
          <div id="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <!-- <hr id="line"> -->
          </div>
        </div>
        <div id="controls">
          <div id="history">
            <button class="button" id="prev">
              <img src="assets/prev.png" /> Previous
            </button>
            <button class="button" id="next">
              Next<img src="assets/next.png" />
            </button>
          </div>
          <button id="newgame">Continue</button>
          <button id="reset">Reset Game</button>
        </div>
      </div>
    </section>
    <section id="start">
      <h1 id="greeting">Let's play Tic Tac Toe!</h1>
      <div id="prompt">
        <h2>Which side will play first?</h2>
        <div id="choose">
          <div id="X"><div class="shapeX"></div></div>
          <div id="O"><div class="shapeO"></div></div>
        </div>
      </div>
    </section>
    <!-- <div class="shapeO"></div>
    <div class="shapeX"></div> -->
    <div></div>
    <script src="script.js"></script>
  </body>
</html>
