<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="main">
        <section id="personal-info">
            <div class="container" id="first">
                <h1 id ="title">Filipino Street Foods Survey</h1>
                <p id="description">This survey aims to know the preferred Pinoy street foods of an individual. </p>
                <br><br><br><br>
                <form action="results.html" id="survey-form" method="get">
                <div id="info">
                    <p>Please enter your information.</p><br>
                    <label for="password" id="name-label">Name:</label>
                    <input
                        required
                        type="text"
                        id="name"
                        size="30"
                        placeholder="Enter your name here">
                    <br>
                    <label for="email"id="email-label">E-mail:</label>
                    <input
                        required
                        type="email"
                        id="email"
                        placeholder="Enter your email here"
                        size="30">
                    <!-- email validation required-->
                    <br>
                    <label for="number" id="number-label">Age:</label>
                    <input
                        required
                        type="number"
                        size="3"
                        min="1"
                        max="99"
                        placeholder="    XX">
                    <br>
                    <div class="radio-con">
                        <span>Gender:</span>
                        <input
                            id="male"
                            value="male"
                            type="radio"
                            name="gender"> 
                        <label for="male">Male</label>
                        <input
                            id="female"
                            value="female"
                            type="radio"
                            name="gender"> 
                        <label for="female">Female</label>
                    </div>
                    <br><br>
                    <p><a href="index.html#streetfoods">Next</a></p>
                    <br><br><br><br><br>
                </div>
            </div>
        </section>
        <section id="streetfoods">
            <div class="container" >
                <p>Choose your favorite street food(s)!</p><br>
                <div id="pic">
                <div class="choices">
                    <input
                        id="fishball"
                        value="fishhballsauce"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="fishball">Fishball</label>
                    <br>
                    <input
                        id="kikiam"
                        value="kikiam"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="kikiam">Kikiam</label>
                    <br>
                    <input
                        id="kwekkwek"
                        value="kwekkwek"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="kwekkwek">Kwek-kwek</label>
                    <br>
                    <input
                        id="squidball"
                        value="squidball"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="squidball">Squid ball</label>
                    <br>
                    <input
                        id="chickball"
                        value="chickball"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="chickball">Chicken ball</label>
                    <br>
                    <input
                        id="isaw"
                        value="isaw"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="isaw">Isaw</label>
                    <br>
                    <input
                        id="bbq"
                        value="bbq"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="bbq">Barbeque</label>
                    <br>
                    <input
                        id="betamax"
                        value="betamax"
                        type="checkbox"
                        name="betamax"> 
                    <label for="betamax">Betamax</label>
                    <br>
                    <input
                        id="balinget"
                        value="balinget"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="balinget">Balinget</label>
                    <br>
                    <input
                        id="chickskin"
                        value="chickskin"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="chickskin">Chicken Skin</label>
                    <br>
                    <input
                        id="balut"
                        value="balut"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="balut">Balut</label>
                    <br>
                    <input
                        id="calamares"
                        value="calamares"
                        type="checkbox"
                        name="streetfoods"> 
                    <label for="calamares">Calamares</label>
                    <br>
                    <input
                    id="siomai"
                    value="siomai"
                    type="checkbox"
                    name="siomai"> 
                <label for="siomai">Siomai</label>
                </div>  
                <div><img src="images/isaw.png" /></div>
                </div>
                <br><br><br>
                <p>
                    <a href="index.html#sauce">Next</a>
                </p>
                <br>
            </div>
        </section>
        <section id="sauce">
            <div class="container">
                <p>Choose your sauce!</p><br>
                <div class="choices">
                    <input
                        id="fishhballsauce"
                        value="fishhballsauce"
                        type="checkbox"
                        name="sauce"> 
                    <label for="dinein">Fishball Sauce</label>
                    <br>
                    <input
                        id="suka"
                        value="suka"
                        type="checkbox"
                        name="sauce"> 
                    <label for="dinein">Suka</label>
                    <br>
                    <input
                        id="sweetchili"
                        value="sweetchili"
                        type="checkbox"
                        name="sauce"> 
                    <label for="dinein">Sweet Chili Sauce</label>
                </div>
                <br>
                <div class="radio-con">
                    <span>Spicy sauce?</span>
                    <input
                        id="yes"
                        value="yes"
                        type="radio"
                        name="spicy" required> 
                    <label for="yes">Yes</label>
                    <input
                        id="no"
                        value="no"
                        type="radio"
                        name="spicy"
                        checked> 
                    <label for="no">No</label>   

                </div>
                <br><br><br>
                <p>
                <a href="index.html#frequency">Next</a>
                </p>
                <br>      
            </div>
        </section>
        <section id="frequency">
            <div class="container">
                    <p><label for="food">How often do you eat street foods per month?</label></p><br>
                    <div class="radio-con">
                    <select id="dropdown" name="streetfoods">
                        <option value="once" selected>Once</option>
                        <option value="twotofive">2 to 4 times</option>
                        <option value="sixtoten">5 to 8 times</option>
                        <option value="morethan10">More than 8 times!</option>
                        <option value="never">Nah. I don't like street foods.</option>
                    </select>
                </div>
                <br><br><br>
                <p>
                    <a href="index.html#additional">Next</a>
                </p>
                <br>
            </div>
        </section> 
        <section id="additional">
            <div class="container">
                <p><label for="comments">Any street foods that you like that aren't on the list?</label><br>
                </p>
                <input type="textarea" id="instructions" name="instructions" placeholder="Enter your other favorite street foods here" size="30">
                </textarea>
                <br><br><br>
                <div id="submit">
                   <input id="submit" type="submit">
                </div>
                </form>
                <br>
            </div class="container">
        </section>         
    </div>  
</body>
</html>
