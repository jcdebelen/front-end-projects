<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/bank.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="main">
      <nav id="nav">
        <ul>
          <li id="logout">Logout</li>
        </ul>
      </nav>
      <section id="dashboard">
        <div id="info">
          <div id="userCon">
            <img src="assets/user.svg" id="userimg" />
            <h1 id="user"></h1>
          </div>
          <div id="balanceCon">
            <h1>â‚± <span id="balance"></span></h1>
          </div>
          <button id="deposit" class="button">
            <img src="assets/deposit.jpg" class="buttonimg" />Deposit
          </button>
          <button id="withdraw" class="button">
            <img src="assets/withdraw.png" class="buttonimg" /> Withdraw
          </button>
          <button id="transfer" class="button">
            <img src="assets/money-transfer.jpg" class="buttonimg" />Transfer
          </button>
          <button id="expense" class="button">
            <img src="assets/expenses.png" class="buttonimg" />Expenses
          </button>
          <button id="paybills" class="button">
            <img src="assets/paybills.png" class="buttonimg" />Pay Bills
          </button>
          <button id="history" class="button">
            <img src="assets/history.png" class="buttonimg" />Transaction
            History
          </button>
          <button id="users" class="button hide">
            <img src="assets/userlist.png" class="buttonimg" />User List
          </button>
        </div>
        <div id="expenses" class="hide">
          <div id="expensesCon">
            <h1 id="expensestitle">Expenses</h1>
            <h4 id="expensessub">No expenses</h4>
            <table id="expensestable">
              <tbody id="expensestbody">
                <tr>
                  <th id="expenseName"></th>
                  <th id="costName"></th>
                  <th id="tablecontrol"></th>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="expensesCon2">
            <button id="expensebutton" class="button">Add Expense</button>
          </div>
        </div>
        <div id="userlist" class="hide">
          <table id="usertable">
            <tbody id="usertbody">
              <tr id="tablehead">
                <th class="header">Email</th>
                <th class="header">First Name</th>
                <th class="header">Last Name</th>
                <th class="header">Balance</th>
                <th class="header" id="creation">Created On</th>
                <th class="header" id="usertransfer">Transfer</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="transaction" class="show">
          <div class="tableCon">
            <table id="transacttable">
              <tbody id="transacttbody">
                <tr id="tablehead">
                  <th class="header" id="date">Date & Time</th>
                  <th class="header">Transaction</th>
                  <th class="header">Amount</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="bills" class="hide">
          <div id="title">
            <h1>Pay bills</h1>
          </div>
          <form id="form">
            <div class="formcon">
              <label for="bill" id="bill-label">Choose bill type:</label>
              <select id="bill" name="bill">
                <option value="Electricity">Electricity</option>
                <option value="Water">Water</option>
                <option value="Internet">Internet</option>
                <option value="Rent">Rent</option>
              </select>
            </div>
            <div class="formcon">
              <input
                type="number"
                id="amount"
                placeholder="Bill amount"
                required
              />
              <label for="amount" id="amount-label" class="label"
                >Bill amount</label
              >
            </div>
            <input type="submit" id="submit" class="submit" />
          </form>
        </div>
      </section>
    </div>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
